<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certifications - Nikhitha</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #faeeb6;
      overflow-x: hidden;
      position: relative;
      text-align: center;
    }

    /* --- Glowing Circle Background --- */
    .glow-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgb(255, 142, 14), transparent 70%);
      animation: float 10s ease-in-out infinite, fade 6s ease-in-out infinite;
    }

    .glow:nth-child(1) {
      top: 10%;
      left: 20%;
      background: radial-gradient(circle, rgba(92, 22, 2, 0.982), transparent 70%);
      animation-delay: 0s;
    }

    .glow:nth-child(2) {
      top: 50%;
      left: 70%;
      background: radial-gradient(circle, rgba(235, 37, 37, 0.916), transparent 70%);
      animation-delay: 2s;
    }

    .glow:nth-child(3) {
      top: 80%;
      left: 30%;
      background: radial-gradient(circle, rgba(255, 255, 150, 0.3), transparent 70%);
      animation-delay: 4s;
    }

    .glow:nth-child(3) {
      top: 80%;
      left: 30%;
      background: radial-gradient(circle, rgba(240, 240, 84, 0.922), transparent 70%);
      animation-delay: 6s;
    }

    .glow:nth-child(3) {
      top: 80%;
      left: 30%;
      background: radial-gradient(circle, rgb(245, 241, 232), transparent 70%);
      animation-delay: 8s;
    }

    .glow:nth-child(3) {
      top: 80%;
      left: 30%;
      background: radial-gradient(circle, rgba(134, 97, 12, 0.945), transparent 70%);
      animation-delay: 10s;
    }












    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes fade {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* --- Certificate Content --- */
    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

h1 {
  font-size: 3rem;
  background: linear-gradient(90deg, #030760, #ed6e12);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
  animation: glowText 3s ease-in-out infinite alternate;
  margin-bottom: 2.5rem;
}

@keyframes glowText {
  0% {
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.15);
  }
  100% {
    text-shadow: 2px 2px 20px rgba(218, 141, 79, 0.5);
  }
}





    .certificates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      justify-items: center;
    }

    .certificate-img,
    iframe {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .certificate-img:hover,
    iframe:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    iframe {
      height: 285px;
      border: none;
    }
  </style>
</head>
